<h1 class="text-center">FINAL SPACE API</h1>

@defer (when apiData){
  <div class="row">
    <div class="col-12 my-2">
    </div>

    @for (char of apiData; track char.id) {

      <div class="col-xl-3 col-lg-4 col-sm-6 my-2">
        <div class="card shadow">

          <div class="card-header bg-primary-subtle">
            <div class="card-title">
              <h5>{{ char.name }}</h5>
            </div>
          </div>

          <div class="avatar-container mt-3">
            <div class="img-container">
              <button [routerLink]="['/final-space-details', char.id]" >
                <img src="{{ char.img_url }}" alt="Imagen de {{ char.name }}" class="img-fluid my-img">
              </button>
            </div>
          </div>

          <div class="card-body">
            <p class="card-text"><strong>Estado: </strong>
              <span class="text-primary">{{ char.status }}</span>
            </p>
            <p class="card-text"><strong>Especie: </strong>
              <span class="text-primary">{{ char.species || 'Desconocida' }}</span>
            </p>
            <p class="card-text"><strong>GÃ©nero: </strong>
              <span class="text-primary">{{ char.gender }}</span>
            </p>
            <p class="card-text"><strong>Origen: </strong>
              <span class="text-primary">{{ char.origin }}</span>
            </p>
          </div>
        </div>
      </div>
    }
  </div>
}
@placeholder (minimum 500ms) {
  <div class="loading-container">
    <div class="spinner-border text-info" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
}
